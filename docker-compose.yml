version: '3'
services:
  database:
    container_name: twitter-app-db
    image: "mysql:latest"
    ports:
      - 3306:3306
    environment:
      - MYSQL_PASSWORD=devdatabase
      - MYSQL_USER=development
      - MYSQL_DATABASE=twitter-app
    volumes:
      - ./database/data:/var/lib/mysql
  api:
    build:
      context: .
      dockerfile: ./api/dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - "database"
    restart: unless-stopped
    environment:
      - NODE_ENV=prod
      - DB_HOST=database